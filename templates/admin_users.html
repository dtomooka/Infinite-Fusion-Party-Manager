{% extends 'layout.html' %}

{% block title %}
    Session Select
{% endblock %}

{% include 'navbar.html' %}

{% block main %}
<table class="table table-hover table-bordered table-striped">
    {% for user in users %}
        <tr>
            <td>{{ user.id }}. </td>
            <td>{{ user.username }}</td>
            <td>{{ user.hash }}</td>
            <td>{{ user.last_login }}</td>
            <td><a href="{{ url_for('delete_user',id=user.id) }}">Delete</a></td>
        </tr>
    {% endfor %}       
</table>
{% endblock %}
