{% extends 'layout.html' %}

{% include 'navbar.html' %}

{% block main %}
<table class="table table-hover table-bordered table-striped">
    {% for user in our_users %}
        <tr>
            <td>{{ user.id }}. </td>
            <td>{{ user.username }}</td>
            <td>{{ user.hash }}</td>
            <td>{{ user.sessions }}</td>
        </tr>
    {% endfor %}       
</table>

{% endblock %}
